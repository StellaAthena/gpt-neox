# Qwen3-1.7B architecture config
# Reference: https://arxiv.org/abs/2505.09388
#
# Note: head_dim (128) == hidden_size / num_attention_heads (2048/16 = 128).
{
  "pipe_parallel_size": 1,
  "model_parallel_size": 1,
  "make_vocab_size_divisible_by": 128,

  # model settings
  "num_layers": 28,
  "hidden_size": 2048,
  # NeoX intermediate_size = 3 * HF intermediate_size (6144) for SwiGLU
  "intermediate_size": 18432,
  "num_attention_heads": 16,
  "num_kv_heads": 8,
  "head_dim": 128,
  "seq_length": 4096,
  "max_position_embeddings": 40960,
  "pos_emb": "rotary",
  "rotary_pct": 1,
  "rotary_emb_base": 1000000,
  "no_weight_tying": false,
  "gpt_j_residual": false,
  "output_layer_parallelism": "column",
  "norm": "rmsnorm",
  "rms_norm_epsilon": 1.0e-6,

  "attention_config": [[["flash"], 28]],
  "use_qk_norm": true,

  "scaled_upper_triang_masked_softmax_fusion": true,
  "bias_gelu_fusion": false,
  "use_bias_in_norms": false,
  "use_bias_in_attn_linear": false,
  "use_bias_in_mlp": false,
  "activation": "swiglu",

  # init
  "init_method": "normal",
  "init_method_std": 0.02,

  # optimizer settings
  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 0.0003,
      "betas": [0.9, 0.95],
      "eps": 1.0e-8,
    }
  },
  "min_lr": 0.00003,

  "zero_optimization": {
    "stage": 1,
    "allgather_partitions": true,
    "allgather_bucket_size": 500000000,
    "overlap_comm": true,
    "reduce_scatter": true,
    "reduce_bucket_size": 500000000,
    "contiguous_gradients": true,
  },

  # batch / data settings
  "train_micro_batch_size_per_gpu": 4,
  "data_impl": "mmap",

  # precision settings
  "bf16": {
    "enabled": true,
  },

  # regularization
  "gradient_clipping": 1.0,
  "weight_decay": 0.1,
  "hidden_dropout": 0,
  "attention_dropout": 0,

  # misc. training settings
  "lr_decay_style": "cosine",
  "warmup": 0.01,
  "distributed_backend": "nccl",

  # logging
  "log_interval": 10,
  "steps_per_print": 10,
  "wall_clock_breakdown": true,
}
